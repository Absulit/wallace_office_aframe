<html>
  <head>
    <title>Wallace Office - A-Frame</title>

    <meta property="og:title" content="Wallace Office - A-Frame" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://absulit.github.io/wallace_office_aframe/" />
    <meta property="og:image" content="https://absulit.github.io/wallace_office_aframe/ss/ss3.jpg" />
    <meta property="og:description" content="Blade Runner 2049 demo" />

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="Wallace Office - A-Frame">
    <meta name="twitter:description" content="Blade Runner 2049 demo">
    <meta name="twitter:image" content="https://absulit.github.io/wallace_office_aframe/ss/ss3.jpg">


    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <meta name="description" content="Blade Runner 2049 demo">

    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="js/resonance-audio.min.js"></script>

    <script src="js/aframe.0.7.0.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/aframe-teleport-controls.min.js"></script>

    <script src="js/ambisonic_audio_component.js"></script>

  </head>
  <body>

    <div id="container" class="container">
      <div class="info">
        <span class="title">Wallace Office</span>
        <span class="company"><a href="https://twitter.com/absulit" target="_blank">@absulit</a></span>
        -
        <span class="company"><a href="https://github.com/Absulit/wallace_office_aframe" target="_blank">GitHub</a></span>
        -

<!--        <a href="//www.absulit.com" target="_blank">absulit.com</a>-->

        <div class="instructions">
          <div><strong>VR</strong>: Hand controllers and teleport with trigger.</div>
          <div><strong>Desktop</strong>: Keyboard (WASD/arrows) and mouse.</div>
          <div><strong>Mobile</strong>: 360.</div>
        </div>
      </div>
    </div>



<!--    <a-scene fog="type: linear; color: #BE792D; near:15; far:50;">-->
    <a-scene fog="type: exponential; color: #BE792D; density:0.025;">


      <a-camera id="camera" position="0 0 0">
      </a-camera>

      <a-entity light="type: directional; color: #BE792D; intensity: 0.5;"
                position="2 20 0"></a-entity>
<!--
      <a-entity light="type: directional; color: #BE792D; intensity: 0.5;
                   castShadow: true;
                   intensity: 0.4;
                   shadowCameraVisible: true;"

                position="2 20 0"></a-entity>
-->


      <a-entity light="type: ambient; color: #BE792D"></a-entity>

      <a-entity light="type: point; color: #BE792D" position="-16.732069 -0.004731 -0.01061"></a-entity>
      <a-entity light="type: point; color: #BE792D" position="0.144815 -0.004731 -16.732069"></a-entity>
      <a-entity light="type: point; color: #BE792D" position="16.732069 -0.004731 -0.010608"></a-entity>


      <a-assets>
        <img id="sky_sphere-texture" src="textures/sky_sphere.jpg">

        <a-asset-item id="office" src="models/office.glb" />
        <a-asset-item id="water" src="models/water.glb" />
        <a-asset-item id="steps" src="models/steps.glb" />
        <a-asset-item id="deck" src="models/deck.glb" />
        <a-asset-item id="table" src="models/table.glb" />
        <a-asset-item id="chairs" src="models/chairs.glb" />


      </a-assets>

      <a-sky color="#EEEEFF" material="src: #sky_sphere-texture"></a-sky>

      <!-- Using the asset management system. -->
      <a-gltf-model src="#office"></a-gltf-model>
      <a-gltf-model src="#water"></a-gltf-model>
      <a-gltf-model src="#steps"></a-gltf-model>
      <a-gltf-model src="#deck"></a-gltf-model>
      <a-gltf-model src="#table"></a-gltf-model>
      <a-gltf-model src="#chairs"></a-gltf-model>



      <a-entity teleport-controls="button: trigger; collision-entities: #office #hall_low_floor" hand-controls="left"></a-entity>
      <a-entity teleport-controls="button: trigger; collision-entities: #office #hall_low_floor" hand-controls="right"></a-entity>


      <a-entity ambisonic="src:audio/ambience_1.ogg; volume:1" position="0 2 0"></a-entity>

      <a-entity ambisonic="src:audio/small_waterfall.ogg; volume:.05" position="0 0 10"></a-entity>
      <a-entity ambisonic="src:audio/small_waterfall.ogg; volume:.05" position="0 0 -10"></a-entity>
      <a-entity ambisonic="src:audio/small_waterfall.ogg; volume:.05" position="10 0 0"></a-entity>
      <a-entity ambisonic="src:audio/small_waterfall.ogg; volume:.05" position="-10 0 10"></a-entity>

    </a-scene>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110935274-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110935274-1');
    </script>


  </body>

</html>
